<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="container">
    
    <div class="row mt-5 mb-2">
        <div class="col-sm-6">
            <h3>Enviar mensaje</h3>
            <hr>
            <input type="text" id="txtUid" class="form-control m-1" placeholder="uid" autocomplete="off">
            <input type="text" id="txtMensaje" class="form-control m-1" placeholder="Mensaje" autocomplete="off">
            <h3>Usuarios</h3>
            <hr>
            <ul id="ulUsuarios" class="list-group"></ul>
        </div>
        <div class="col-sm-6">
            <h3>Chat completo</h3>
            <hr>
            <ul id="ulMensajes" class="list-group"></ul>
        </div>
    </div>

    <button id="bntSalir" class="btn btn-outline-danger">Logout</button>

    <script src="./socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
